# Database Configuration (MySQL)
server.port=${PORT:8080}
server.address=0.0.0.0

# S?a jdbc:postgresql thành jdbc:mysql
# Thêm ?ssl-mode=REQUIRED vì Aiven b?t bu?c b?o m?t SSL
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?ssl-mode=REQUIRED

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# S?a driver sang MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Gi? nguyên Hibernate cho MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- CÁC PH?N D??I GI? NGUYÊN ---

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# Google Gemini
google.gemini.api-key=${GOOGLE_GEMINI_API_KEY}
# L?u ý: Hi?n t?i b?n ?n ??nh là gemini-1.5-flash.
# N?u b?n ch?c ch?n có quy?n truy c?p 2.5 thì gi? nguyên, n?u không thì ??i v? 1.5 nhé.
google.gemini.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent