<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết bài hát - MusicPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 70px;
        }

        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: blur(50px) brightness(0.4);
            transition: background-image 0.5s ease-in-out;
        }

        .hero-section {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            align-items: flex-end;
        }

        .cd-thumb {
            width: 300px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            object-fit: cover;
            transition: transform 0.3s;
        }

        .cd-thumb:hover {
            transform: scale(1.02);
        }

        .btn-play-lg {
            background: #00f3ff;
            color: #000;
            border: none;
            padding: 12px 35px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-play-lg:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00f3ff;
        }

        .btn-round {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: 0.2s;
            cursor: pointer;
        }

        .btn-round:hover {
            background: rgba(255,255,255,0.3);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-top: 50px;
        }

        .lyrics-box {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .lyrics-content {
            white-space: pre-line;
            line-height: 2;
            font-size: 1.1rem;
            color: #ddd;
            max-height: 500px;
            overflow-y: auto;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            transition: 0.2s;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .suggestion-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .star-rating i {
            cursor: pointer;
            color: #555;
            font-size: 1.5rem;
            transition: 0.2s;
        }

        .star-rating i.active, .star-rating i:hover {
            color: #ffc107;
            text-shadow: 0 0 10px #ffc107;
        }

        .back-button {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button:hover {
            color: #00f3ff;
        }
    </style>
</head>
<body>
<!-- Include Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="bg-blur" id="bg-blur"></div>

<div class="container py-4">
    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button">
        <i class="bi bi-arrow-left me-2"></i> Quay lại
    </a>

    <!-- Hero Section -->
    <div class="hero-section">
        <img id="d-cover" src="https://placehold.co/300" class="cd-thumb">

        <div class="song-info flex-grow-1">
            <h5 class="text-info text-uppercase">Bài Hát</h5>
            <h1 class="display-4 fw-bold text-white mb-2" id="d-title">Loading...</h1>
            <div class="song-meta fs-5 mb-3 text-white-50">
                <span id="d-artist">Unknown Artist</span> • <span id="d-year">2025</span>
            </div>

            <!-- Stats -->
            <div class="d-flex align-items-center gap-4 mb-4 text-secondary">
                <div class="d-flex align-items-center text-warning" title="Đánh giá trung bình">
                    <i class="bi bi-star-fill me-2"></i>
                    <span id="stat-rating" class="fw-bold text-white fs-5">--</span>
                    <span class="text-secondary ms-1">/ 5</span>
                </div>
                <div class="d-flex align-items-center" title="Lượt nghe">
                    <i class="bi bi-headphones me-2"></i>
                    <span id="stat-views" class="text-white">--</span>
                </div>
                <div class="d-flex align-items-center" title="Lượt thích">
                    <i class="bi bi-heart-fill me-2 text-danger"></i>
                    <span id="stat-likes" class="text-white">--</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex align-items-center mt-4 mb-4">
                <button class="btn-play-lg" onclick="handlePlay()">
                    <i class="bi bi-play-circle-fill me-2"></i> PHÁT NGAY
                </button>
                <button class="btn-round" id="btn-like" onclick="handleLike()" title="Thêm vào thư viện">
                    <i class="bi bi-heart"></i>
                </button>
                <button class="btn-round" onclick="openPlaylistModal()" title="Thêm vào Playlist">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button class="btn-round" onclick="downloadSong()" title="Tải xuống">
                    <i class="bi bi-download"></i>
                </button>
            </div>

            <!-- User Rating -->
            <div class="mt-4 pt-3 border-top border-secondary border-opacity-25 d-flex align-items-center">
                <small class="me-3 text-secondary">ĐÁNH GIÁ CỦA BẠN:</small>
                <div class="star-rating" id="user-rating-stars">
                    <i class="bi bi-star-fill" onclick="rate(1)"></i>
                    <i class="bi bi-star-fill" onclick="rate(2)"></i>
                    <i class="bi bi-star-fill" onclick="rate(3)"></i>
                    <i class="bi bi-star-fill" onclick="rate(4)"></i>
                    <i class="bi bi-star-fill" onclick="rate(5)"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Grid -->
    <div class="content-grid">
        <div class="left-col">
            <!-- Lyrics -->
            <div class="lyrics-box mb-5">
                <h4 class="fw-bold mb-4 text-info"><i class="bi bi-mic-fill me-2"></i>Lời bài hát</h4>
                <div id="d-lyrics" class="lyrics-content">
                    Đang cập nhật lời bài hát...
                </div>
            </div>

            <!-- Comments -->
            <div class="comments-section">
                <h4 class="fw-bold mb-3">Bình luận (<span id="cmt-count">0</span>)</h4>
                <div class="d-flex gap-3 mb-4">
                    <img src="https://placehold.co/40" class="rounded-circle">
                    <div class="w-100">
                        <input type="text" id="cmt-input" class="form-control bg-dark text-white border-secondary"
                               placeholder="Viết bình luận công khai...">
                        <div class="text-end mt-2">
                            <button class="btn btn-sm btn-outline-info" onclick="postComment()">Gửi</button>
                        </div>
                    </div>
                </div>
                <div id="comment-list"></div>
            </div>
        </div>

        <div class="right-col">
            <h5 class="fw-bold mb-3 text-uppercase small text-secondary">Có thể bạn thích</h5>
            <div id="recommend-list">
                <div class="text-center mt-3">
                    <div class="spinner-border text-info spinner-border-sm"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Playlist Modal -->
<div class="modal fade" id="playlistModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header border-bottom border-secondary">
                <h5 class="modal-title">Thêm vào Playlist</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="playlist-opts">
                Loading...
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API = '/api';
    const USER_ID = localStorage.getItem('music_user_id') || 1;

    // Get song ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const SONG_ID = urlParams.get('id');

    // Load song detail
    async function loadSongDetail() {
        if (!SONG_ID) {
            alert('Không tìm thấy bài hát!');
            window.location.href = '/home.html';
            return;
        }

        try {
            const res = await fetch(`${API}/songs/${SONG_ID}/detail`);
            const data = await res.json();
            const song = data.song;

            // Update page title
            document.title = `${song.title} | MusicPro`;

            // Update song info
            document.getElementById('d-title').textContent = song.title;
            document.getElementById('d-artist').textContent = song.artist?.name || 'Unknown';
            document.getElementById('d-cover').src = song.coverImage || 'https://placehold.co/300';

            // Update stats
            document.getElementById('stat-views').textContent = song.views?.toLocaleString() || '0';
            document.getElementById('stat-likes').textContent = data.totalLikes?.toLocaleString() || '0';
            document.getElementById('stat-rating').textContent = song.averageRating?.toFixed(1) || '--';

            // Update background
            const bgUrl = song.backgroundImage || song.coverImage || 'https://placehold.co/1920x1080';
            document.getElementById('bg-blur').style.backgroundImage = `url('${bgUrl}')`;

            // Update lyrics
            document.getElementById('d-lyrics').textContent = song.lyrics || 'Chưa có lời bài hát.';

            // Load recommendations
            renderRecommendations(data.relatedSongs || []);

            // Load comments
            loadComments();

            // Check if song is liked
            checkLikedStatus();

        } catch (error) {
            console.error('Error loading song detail:', error);
            alert('Không thể tải thông tin bài hát!');
        }
    }

    // Render recommendations
    function renderRecommendations(songs) {
        const container = document.getElementById('recommend-list');
        container.innerHTML = '';

        if (!songs || songs.length === 0) {
            container.innerHTML = '<p class="text-white-50">Không có gợi ý phù hợp.</p>';
            return;
        }

        songs.forEach(song => {
            const item = document.createElement('div');
            item.className = 'suggestion-item';
            item.innerHTML = `
                    <img src="${song.coverImage || 'https://placehold.co/50'}"
                         class="rounded me-3" width="50" height="50" style="object-fit: cover;">
                    <div class="flex-grow-1">
                        <div class="fw-bold text-white">${song.title}</div>
                        <small class="text-white-50">${song.artist?.name || 'Unknown'}</small>
                    </div>
                    <i class="bi bi-play-fill fs-4 text-secondary"
                       onclick="playSongFromRecommendation(${song.songId}, event)"></i>
                `;
            item.onclick = () => navigateToSong(song.songId);
            container.appendChild(item);
        });
    }

    // Navigate to song (reload page)
    function navigateToSong(songId) {
        window.location.href = `/song-detail.html?id=${songId}`;
    }

    // Play song from recommendation
    function playSongFromRecommendation(songId, event) {
        event.stopPropagation();
        playSong(songId);
    }

    // Play song function
    async function playSong(songId) {
        try {
            await fetch(`${API}/history?userId=${USER_ID}&songId=${songId}`, {
                method: 'POST'
            });

            // Update player on all pages (if exists)
            const songRes = await fetch(`${API}/songs/${songId}/detail`);
            const songData = await songRes.json();
            const song = songData.song;

            if (window.top && window.top.updatePlayer) {
                window.top.updatePlayer(song);
            }

            alert(`Đang phát: ${song.title}`);
        } catch (error) {
            console.error('Error playing song:', error);
        }
    }

    // Handle play button
    async function handlePlay() {
        await playSong(SONG_ID);
    }

    // Handle like button
    async function handleLike() {
        try {
            const res = await fetch(`${API}/favorites/toggle?userId=${USER_ID}&songId=${SONG_ID}`, {
                method: 'POST'
            });
            const text = await res.text();
            const btn = document.getElementById('btn-like');

            if (text.includes('Liked')) {
                btn.innerHTML = '<i class="bi bi-heart-fill text-danger"></i>';
                btn.classList.add('active');
            } else {
                btn.innerHTML = '<i class="bi bi-heart"></i>';
                btn.classList.remove('active');
            }

            // Update like count
            loadSongDetail();
        } catch (error) {
            console.error('Error toggling like:', error);
        }
    }

    // Check liked status
    async function checkLikedStatus() {
        try {
            const res = await fetch(`${API}/favorites/check?userId=${USER_ID}&songId=${SONG_ID}`);
            const isLiked = await res.json();
            const btn = document.getElementById('btn-like');

            if (isLiked) {
                btn.innerHTML = '<i class="bi bi-heart-fill text-danger"></i>';
                btn.classList.add('active');
            }
        } catch (error) {
            console.error('Error checking like status:', error);
        }
    }

    // Rate song
    async function rate(star) {
        const stars = document.querySelectorAll('#user-rating-stars i');
        stars.forEach((s, idx) => {
            s.classList.toggle('active', idx < star);
        });

        try {
            await fetch(`${API}/ratings`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: USER_ID,
                    songId: SONG_ID,
                    rating: star,
                    review: ""
                })
            });

            alert(`Cảm ơn đánh giá ${star} sao!`);
            loadSongDetail();
        } catch (error) {
            console.error('Error rating song:', error);
        }
    }

    // Load comments
    async function loadComments() {
        try {
            const res = await fetch(`${API}/comments/song/${SONG_ID}`);
            const comments = await res.json();

            document.getElementById('cmt-count').textContent = comments.length;
            const container = document.getElementById('comment-list');
            container.innerHTML = '';

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'd-flex gap-3 py-3 border-bottom border-secondary border-opacity-10';
                commentDiv.innerHTML = `
                        <img src="https://placehold.co/40" class="rounded-circle" width="40" height="40">
                        <div>
                            <div class="mb-1">
                                <span class="fw-bold text-info me-2">${comment.user?.username || 'User'}</span>
                                <small class="text-muted">${new Date(comment.createdAt).toLocaleDateString()}</small>
                            </div>
                            <p class="text-light mb-1 small">${comment.content}</p>
                        </div>
                    `;
                container.appendChild(commentDiv);
            });
        } catch (error) {
            console.error('Error loading comments:', error);
        }
    }

    // Post comment
    async function postComment() {
        const input = document.getElementById('cmt-input');
        const content = input.value.trim();

        if (!content) return;

        try {
            await fetch(`${API}/comments/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: USER_ID,
                    songId: SONG_ID,
                    content: content
                })
            });

            input.value = '';
            loadComments();
        } catch (error) {
            console.error('Error posting comment:', error);
        }
    }

    // Open playlist modal
    async function openPlaylistModal() {
        try {
            const res = await fetch(`${API}/playlists/user/${USER_ID}`);
            const playlists = await res.json();

            const container = document.getElementById('playlist-opts');
            container.innerHTML = '';

            if (playlists.length === 0) {
                container.innerHTML = '<p class="text-white-50">Bạn chưa có playlist nào.</p>';
            } else {
                playlists.forEach(playlist => {
                    const div = document.createElement('div');
                    div.className = 'p-2 border-bottom border-secondary cursor-pointer hover-bg-dark';
                    div.innerHTML = `
                            <i class="bi bi-music-note-list me-2"></i> ${playlist.name}
                        `;
                    div.onclick = () => addToPlaylist(playlist.playlistId);
                    container.appendChild(div);
                });
            }

            new bootstrap.Modal(document.getElementById('playlistModal')).show();
        } catch (error) {
            console.error('Error loading playlists:', error);
        }
    }

    // Add to playlist
    async function addToPlaylist(playlistId) {
        try {
            await fetch(`${API}/playlists/${playlistId}/songs`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ songId: SONG_ID })
            });

            alert('Đã thêm vào playlist!');
            bootstrap.Modal.getInstance(document.getElementById('playlistModal')).hide();
        } catch (error) {
            console.error('Error adding to playlist:', error);
        }
    }

    // Download song
    function downloadSong() {
        alert('Tính năng tải xuống đang phát triển!');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', loadSongDetail);
</script>
<script src="/js/global-player.js"></script>
</body>
</html>
