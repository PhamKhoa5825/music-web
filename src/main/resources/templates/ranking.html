<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng Xếp Hạng - MusicPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-body: #050505;
            --cyan-neon: #00f3ff;
            --pink-neon: #ff0055;
            --text-main: #ffffff;
        }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Segoe UI', sans-serif; }

        .rank-card {
            background: #111; border: 1px solid #333; border-radius: 8px;
            transition: 0.3s;
        }
        .rank-card:hover { border-color: var(--cyan-neon); box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }

        .rank-number {
            font-size: 2rem; font-weight: 900; -webkit-text-stroke: 1px var(--cyan-neon); color: transparent;
        }
        .top-1 .rank-number { color: var(--cyan-neon); text-shadow: 0 0 10px var(--cyan-neon); -webkit-text-stroke: 0; }
        .top-2 .rank-number { color: #00ff9d; -webkit-text-stroke: 0; }
        .top-3 .rank-number { color: #ff0055; -webkit-text-stroke: 0; }

        .filter-btn {
            background: transparent; border: 1px solid #444; color: #888; margin-right: 5px;
        }
        .filter-btn.active {
            background: var(--cyan-neon); color: black; border-color: var(--cyan-neon); font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand fw-bold text-info" href="/home"><i class="bi bi-cpu-fill me-2"></i>MusicPro</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Khám Phá</a></li>
                <li class="nav-item"><a class="nav-link" href="/my-music">Thư Viện</a></li>
                <li class="nav-item"><a class="nav-link active fw-bold text-info" href="/ranking">BXH</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="mb-4 text-uppercase fw-bold" style="color: var(--cyan-neon)">
        <i class="bi bi-trophy-fill me-2"></i>Bảng Xếp Hạng
    </h2>

    <div class="d-flex flex-wrap gap-3 mb-5 align-items-center bg-dark p-3 rounded">
        <div>
            <span class="text-muted me-2 small fw-bold">THỜI GIAN:</span>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-sm filter-btn active" onclick="changeMode(this, 'DAY')">Hôm nay</button>
                <button type="button" class="btn btn-sm filter-btn" onclick="changeMode(this, 'WEEK')">Tuần này</button>
                <button type="button" class="btn btn-sm filter-btn" onclick="changeMode(this, 'MONTH')">Tháng này</button>
                <button type="button" class="btn btn-sm filter-btn" onclick="changeMode(this, 'ALL')">Tất cả</button>
            </div>
        </div>

        <div class="border-start border-secondary mx-2"></div>

        <div>
            <span class="text-muted me-2 small fw-bold">THỂ LOẠI:</span>
            <select id="genre-select" class="form-select form-select-sm bg-black text-white border-secondary d-inline-block w-auto" onchange="loadRanking()">
                <option value="">Tất cả thể loại</option>
            </select>
        </div>
    </div>

    <div id="ranking-list" class="d-flex flex-column gap-3">
    </div>
</div>

<script>
    let currentMode = 'DAY';
    const API_BASE = '/api';

    // 1. Load Genres
    async function loadGenres() {
        try {
            const res = await fetch('/admin/api/genres'); // Tận dụng API Admin đã có
            const genres = await res.json();
            const sel = document.getElementById('genre-select');
            genres.forEach(g => {
                sel.innerHTML += `<option value="${g.genreId}">${g.name}</option>`;
            });
        } catch(e) { console.log('Chưa load được genre'); }
    }

    // 2. Load Ranking Data
    async function loadRanking() {
        const genreId = document.getElementById('genre-select').value;
        const container = document.getElementById('ranking-list');
        container.innerHTML = '<div class="text-center text-info"><div class="spinner-border"></div> Loading...</div>';

        let url = `${API_BASE}/ranking?mode=${currentMode}`;
        if(genreId) url += `&genreId=${genreId}`;

        try {
            const res = await fetch(url);
            const data = await res.json();

            container.innerHTML = '';
            if(data.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-5">Chưa có dữ liệu cho bộ lọc này.</div>';
                return;
            }

            data.forEach((item, index) => {
                const song = item.song;
                const plays = item.plays;
                const rank = index + 1;
                const topClass = rank <= 3 ? `top-${rank}` : '';

                const html = `
                    <div class="rank-card p-3 d-flex align-items-center ${topClass}">
                        <div class="me-4 rank-number" style="width: 40px; text-align: center;">${rank}</div>
                        <img src="${song.coverImage || 'https://placehold.co/60'}" class="rounded me-3" width="60" height="60" style="object-fit: cover;">
                        <div class="flex-grow-1">
                            <h5 class="mb-1 text-white fw-bold">${song.title}</h5>
                            <small class="text-muted">${song.artist ? song.artist.name : 'Unknown Artist'}</small>
                        </div>
                        <div class="text-end px-3">
                            <div class="fs-5 fw-bold text-info">${plays}</div>
                            <small class="text-muted" style="font-size: 0.7rem;">LƯỢT NGHE</small>
                        </div>
                        <div>
                             <button class="btn btn-outline-light btn-sm rounded-circle" onclick="playSong(${song.songId})"><i class="bi bi-play-fill"></i></button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });

        } catch(e) { console.error(e); }
    }

    function changeMode(btn, mode) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = mode;
        loadRanking();
    }

    // Giả lập hàm play để tăng view
    async function playSong(sid) {
        const uid = localStorage.getItem('music_user_id') || 1;
        await fetch(`${API_BASE}/history?userId=${uid}&songId=${sid}`, {method: 'POST'});
        alert('Đang phát nhạc & đã tính view!');
        loadRanking(); // Reload để thấy view tăng ngay
    }

    loadGenres();
    loadRanking();
</script>
</body>
</html>
