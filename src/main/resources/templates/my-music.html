<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thư viện cá nhân - MusicPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #121212; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        .sidebar { background: #000; border-right: 1px solid #333; transition: all 0.3s; }
        .nav-link { color: #b3b3b3; transition: 0.2s; font-weight: 500; padding: 10px 16px; border-radius: 4px; }
        .nav-link:hover, .nav-link.active-tab { color: white; background-color: #282828; }
        .active-tab i { color: #1db954 !important; }
        .main-content { margin-left: 240px; padding: 20px 30px; padding-bottom: 100px; }
        .custom-card { background-color: #181818; padding: 16px; border-radius: 8px; transition: 0.3s; cursor: pointer; height: 100%; position: relative; }
        .custom-card:hover { background-color: #282828; }
        .custom-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 4px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* [UPDATE] CSS Button Play nằm giữa - Có hiệu ứng Bouncy */
        .play-btn-hover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8); /* Căn giữa tuyệt đối + thu nhỏ ban đầu */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1db954;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hiệu ứng nảy */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            z-index: 10;
        }
        /* Khi hover vào card thì hiện nút play */
        .custom-card:hover .play-btn-hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .custom-card:hover img {
            opacity: 0.6; /* Làm tối ảnh nền chút để nút nổi hơn */
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <div class="d-flex align-items-center justify-content-between mb-4 sticky-top py-3" style="background-color: #121212; border-bottom: 1px solid #333; top: 0; z-index: 900;">
        <h2 class="fw-bold mb-0" id="page-title">Dành cho bạn</h2>
        <div class="d-flex align-items-center gap-3">
            <span class="text-white-50 small">UID: <span id="display-uid" class="text-white">--</span></span>
            <img src="https://github.com/mdo.png" width="32" class="rounded-circle border border-secondary">
        </div>
    </div>

    <div th:replace="~{fragments/tab-content :: tab-foryou}"></div>
    <div th:replace="~{fragments/tab-content :: tab-liked}"></div>
    <div th:replace="~{fragments/tab-content :: tab-history}"></div>
    <div th:replace="~{fragments/tab-content :: tab-playlists}"></div>
</div>

<div th:replace="~{fragments/sidebar :: create-playlist-modal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/my-music.js"></script>
</body>
</html>
