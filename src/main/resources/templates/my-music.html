<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MusicPro - Nghe nhạc không giới hạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --bg-body: #050505; --cyan-neon: #716a77; }
        body { background-color: var(--bg-body); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* Sidebar cố định */
        .sidebar {
            background: linear-gradient(180deg, #092c16 0%, #000000 100%);
            border-right: 1px solid #1f4628;
            height: 100vh; z-index: 1000;
        }
        .nav-link:hover, .nav-link.active-tab { color: white; background-color: #114223; border-radius: 4px; }
        .active-tab i { color: #00ff9d !important; }

        /* Main Content logic */
        .main-content { margin-left: 240px; height: 100vh; overflow-y: auto; padding-bottom: 120px; position: relative; }

        /* Song Card & Components */
        .custom-card { background: #181818; padding: 16px; border-radius: 8px; transition: 0.3s; cursor: pointer; position: relative; }
        .custom-card:hover { background: #282828; }
        .play-btn-hover {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: #1db954; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
            opacity: 0; transition: 0.3s; box-shadow: 0 8px 16px rgba(0,0,0,0.3); color: black;
        }
        .custom-card:hover .play-btn-hover { opacity: 1; }
        .custom-card:hover img { opacity: 0.6; }

        /* Search Dropdown */
        .search-results-dropdown {
            position: absolute; top: 100%; left: 0; right: 0; background: #1a1a1a;
            border: 1px solid #333; border-radius: 0 0 8px 8px; z-index: 1000; display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); max-height: 400px; overflow-y: auto;
        }
        .search-item:hover { background: #333; cursor: pointer; }

        /* Header Admin Button style */
        .btn-admin-access {
            font-size: 0.8rem; font-weight: bold; color: #ffc107; border: 1px solid #ffc107;
            padding: 5px 12px; border-radius: 20px; text-decoration: none; transition: 0.3s;
        }
        .btn-admin-access:hover { background: #ffc107; color: black; }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <div id="global-header" class="d-none justify-content-end align-items-center p-3 position-absolute top-0 end-0" style="z-index: 1100;">
    </div>

    <div th:replace="~{fragments/tab-content :: tab-home}"></div>
    <div th:replace="~{fragments/tab-content :: tab-ranking}"></div>
    <div th:replace="~{fragments/tab-content :: tab-playlist-detail}"></div>
    <div th:replace="~{fragments/tab-content :: tab-foryou}"></div>
    <div th:replace="~{fragments/tab-content :: tab-liked}"></div>
    <div th:replace="~{fragments/tab-content :: tab-history}"></div>
    <div th:replace="~{fragments/tab-content :: tab-playlists}"></div>

    <div id="view-song-detail" class="content-view d-none">
    </div>
</div>

<div class="position-fixed bottom-0 start-0 end-0 bg-black border-top border-secondary p-3" style="z-index: 1050; height: 90px;">
    <div class="d-flex align-items-center justify-content-between h-100">
        <div class="d-flex align-items-center" style="width: 30%;">
            <img id="player-img" src="https://placehold.co/60" class="rounded me-3">
            <div>
                <div class="fw-bold text-white" id="player-title">Chọn bài hát</div>
                <small class="text-white-50" id="player-artist">--</small>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center" style="width: 40%;">
            <div class="d-flex gap-4 mb-2 align-items-center">
                <i class="bi bi-shuffle text-secondary cursor-pointer"></i>
                <i class="bi bi-skip-start-fill fs-4 text-white cursor-pointer"></i>
                <i class="bi bi-play-circle-fill fs-1 text-white hover-scale cursor-pointer" id="player-play-btn"></i>
                <i class="bi bi-skip-end-fill fs-4 text-white cursor-pointer"></i>
                <i class="bi bi-repeat text-secondary cursor-pointer"></i>
            </div>
            <div class="w-100 d-flex align-items-center gap-2">
                <small class="text-secondary">0:00</small>
                <input type="range" class="form-range" id="player-progress" value="0">
                <small class="text-secondary">--:--</small>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-center" style="width: 30%;">
            <i class="bi bi-volume-up text-secondary me-2"></i>
            <input type="range" class="form-range" style="width: 100px;">
        </div>
    </div>
    <audio id="main-audio" src=""></audio>
</div>

<div th:replace="~{fragments/sidebar :: create-playlist-modal}"></div>

<div class="modal fade" id="editDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header border-bottom border-secondary">
                <h5 class="modal-title fw-bold">Sửa Playlist</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row g-4">
                    <div class="col-md-5 text-center">
                        <img id="edit-preview-cover" src="https://placehold.co/300" class="w-100 rounded shadow mb-3 object-fit-cover">
                        <div class="text-white-50 small">Tính năng đổi ảnh đang cập nhật</div>
                    </div>
                    <div class="col-md-7">
                        <div class="mb-3">
                            <label class="form-label text-white-50 fw-bold small">TÊN PLAYLIST</label>
                            <input type="text" id="edit-name" class="form-control bg-black text-white border-secondary">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white-50 fw-bold small">MÔ TẢ</label>
                            <textarea id="edit-desc" class="form-control bg-black text-white border-secondary" rows="3"></textarea>
                        </div>
                        <div class="form-check form-switch p-3 border border-secondary rounded bg-black">
                            <input class="form-check-input ms-0 me-3" type="checkbox" id="edit-isPublic">
                            <label class="form-check-label fw-bold text-success" for="edit-isPublic">Công khai</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-top border-secondary">
                <button type="button" class="btn btn-transparent text-white" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-success rounded-pill px-4 fw-bold" onclick="savePlaylistDetails()">Lưu Thay Đổi</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="playlistModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header border-bottom border-secondary">
                <h5 class="modal-title">Thêm vào Playlist</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="playlist-opts" class="d-flex flex-column gap-2"></div>
                <div class="mt-3 text-end border-top border-secondary pt-3">
                    <button class="btn btn-success rounded-pill px-4 fw-bold" onclick="confirmAddSongs()">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/my-music.js"></script>
</body>
</html>
