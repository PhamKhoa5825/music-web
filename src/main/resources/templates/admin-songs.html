<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bài hát - MusicPro Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }

        /* Sidebar Styles */
        .sidebar { min-height: 100vh; background: #212529; color: white; }
        .sidebar a { color: #adb5bd; padding: 12px 20px; text-decoration: none; display: block; border-left: 3px solid transparent; transition: 0.2s; }
        .sidebar a:hover, .sidebar a.active { background: #1a1e21; color: #00e5ff; border-left-color: #00e5ff; }
        .sidebar-brand { font-weight: bold; font-size: 1.2rem; color: white; padding: 20px; text-align: center; border-bottom: 1px solid #333; margin-bottom: 20px; }

        /* Main Content Styles */
        .filter-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }

        /* Table Styles */
        .table thead th { background-color: #f8f9fa; border-bottom: 2px solid #dee2e6; color: #6c757d; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        .table tbody td { vertical-align: middle; border-bottom: 1px solid #eee; }
        .song-thumb { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; margin-right: 10px; }

        /* Hidden Row Style */
        .row-hidden { background-color: #f8f9fa; opacity: 0.6; }
        .row-hidden td { text-decoration: line-through; color: #999; }
        .row-hidden .btn { opacity: 1; text-decoration: none; } /* Giữ nút bấm sáng rõ */
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar d-flex flex-column flex-shrink-0" style="width: 260px;">
        <div class="sidebar-brand"><i class="bi bi-soundwave me-2"></i>Music Admin</div>
        <a href="/admin/dashboard"><i class="bi bi-bar-chart-fill me-2"></i>Thống Kê</a>
        <a href="/admin/reports"><i class="bi bi-flag-fill me-2"></i>Xử lý Báo Cáo</a>
        <a href="/admin/songs" class="active"><i class="bi bi-music-note-list me-2"></i>Kho Nhạc</a>
        <a href="/home" class="mt-auto border-top border-secondary pt-3"><i class="bi bi-box-arrow-left me-2"></i>Về Trang Chủ</a>
    </div>

    <div class="flex-grow-1 p-4 bg-light">
        <h3 class="mb-4 fw-bold text-dark">Quản Lý Kho Nhạc</h3>

        <div class="filter-section d-flex flex-wrap gap-3 align-items-end">
            <div class="flex-grow-1">
                <label class="form-label small fw-bold text-muted">Từ khóa:</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="search-keyword" class="form-control border-start-0"
                           placeholder="Nhập tên bài hát hoặc nghệ sĩ..." th:value="${keyword}">
                </div>
            </div>

            <div>
                <label class="form-label small fw-bold text-muted">Ngày đăng:</label>
                <input type="date" id="search-date" class="form-control" th:value="${date}">
            </div>

            <div>
                <button class="btn btn-primary px-4 fw-bold" onclick="applySearch()">Tìm Kiếm</button>
                <button class="btn btn-outline-secondary ms-2" onclick="resetSearch()"><i class="bi bi-arrow-counterclockwise"></i></button>
            </div>
        </div>

        <div class="filter-section p-0 overflow-hidden">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th class="ps-4">Bài hát</th>
                    <th>Nghệ sĩ</th>
                    <th>Thể loại</th>
                    <th>Lượt nghe</th>
                    <th>Trạng thái</th>
                    <th class="text-end pe-4">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="song : ${songs}" th:classappend="${song.isHidden} ? 'row-hidden' : ''">
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <img th:src="${song.coverImage != null ? song.coverImage : 'https://placehold.co/40'}" class="song-thumb" alt="art">
                            <div>
                                <div class="fw-bold text-dark" th:text="${song.title}">Tên bài</div>
                                <small class="text-muted" th:text="'ID: ' + ${song.songId}"></small>
                            </div>
                        </div>
                    </td>
                    <td th:text="${song.artist != null ? song.artist.name : 'Unknown'}">Ca sĩ</td>
                    <td>
                        <span th:each="g, iter : ${song.genres}"
                              th:text="${g.name} + (${!iter.last} ? ', ' : '')"
                              class="badge bg-light text-secondary border me-1">Pop</span>
                    </td>
                    <td>
                        <span class="badge bg-success bg-opacity-10 text-success rounded-pill px-2">
                            <i class="bi bi-play-fill"></i> <span th:text="${song.views}">0</span>
                        </span>
                    </td>
                    <td>
                        <span th:if="${song.isHidden}" class="badge bg-secondary">Đang ẩn</span>
                        <span th:unless="${song.isHidden}" class="badge bg-success">Hiển thị</span>
                    </td>
                    <td class="text-end pe-4">
                        <a th:href="@{/admin/songs/edit/{id}(id=${song.songId})}"
                           class="btn btn-outline-primary btn-sm me-1"
                           title="Chỉnh sửa chi tiết">
                            <i class="bi bi-pencil"></i>
                        </a>

                        <button class="btn btn-sm me-1"
                                th:classappend="${song.isHidden} ? 'btn-secondary' : 'btn-outline-warning'"
                                th:onclick="'toggleHide(' + ${song.songId} + ', this)'"
                                th:title="${song.isHidden} ? 'Hiện lại bài hát' : 'Ẩn bài hát'">
                            <i class="bi" th:classappend="${song.isHidden} ? 'bi-eye' : 'bi-eye-slash'"></i>
                        </button>

                        <button class="btn btn-outline-danger btn-sm"
                                th:onclick="'deleteSong(' + ${song.songId} + ', this)'" title="Xóa vĩnh viễn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(songs)}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="bi bi-music-note-beamed fs-1 d-block mb-2 opacity-50"></i>
                        Không tìm thấy bài hát nào phù hợp.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="none">
    // --- 1. CHỨC NĂNG TÌM KIẾM ---
    function applySearch() {
        const keyword = document.getElementById('search-keyword').value;
        const date = document.getElementById('search-date').value;
        window.location.href = `/admin/songs?keyword=${encodeURIComponent(keyword)}&date=${date}`;
    }

    function resetSearch() {
        window.location.href = `/admin/songs`;
    }

    // --- 2. CHỨC NĂNG ẨN / HIỆN (TOGGLE) ---
    async function toggleHide(id, btn) {
        try {
            const res = await fetch(`/admin/songs/${id}/toggle-hide`, { method: 'POST' });
            if(res.ok) {
                location.reload(); // Reload để cập nhật giao diện
            } else {
                alert("Lỗi server khi thay đổi trạng thái bài hát");
            }
        } catch(e) { console.error(e); }
    }

    // --- 3. CHỨC NĂNG XÓA (DELETE) ---
    async function deleteSong(id, btn) {
        if(!confirm("CẢNH BÁO: Bạn có chắc muốn xóa VĨNH VIỄN bài hát này? Hành động không thể hoàn tác.")) return;

        try {
            const res = await fetch(`/admin/songs/${id}`, { method: 'DELETE' });
            if(res.ok) {
                // Xóa dòng khỏi bảng ngay lập tức
                btn.closest('tr').remove();
                alert("Đã xóa bài hát.");
            } else {
                alert("Lỗi khi xóa. (Bài hát có thể đang được sử dụng trong Playlist hoặc Lịch sử nghe).");
            }
        } catch(e) { console.error(e); }
    }
</script>
</body>
</html>
