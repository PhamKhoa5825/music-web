<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API = '/api';
    const USER_ID = localStorage.getItem('music_user_id') || 1;

    async function loadForYouData() {
        try {
            const res = await fetch(`${API}/foryou/${USER_ID}`);
            const data = await res.json();

            renderCardGrid(data.dailyMix, 'daily-mix-list');
            renderCardGrid(data.trending, 'trending-list');
            renderCardGrid(data.discovery, 'discovery-list');
        } catch(e) {
            console.error("ForYou Err", e);
            showError();
        }
    }

    async function loadMoodSongs(mood) {
        const container = document.getElementById('mood-songs-list');
        container.innerHTML = '<div class="col-12"><div class="spinner-border text-info"></div></div>';

        try {
            const res = await fetch(`${API}/gemini/recommend-by-mood`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ mood: mood })
            });
            const songs = await res.json();
            renderCardGrid(songs, 'mood-songs-list');
        } catch(e) {
            container.innerHTML = '<div class="col-12 text-muted">Lá»—i táº£i dá»¯ liá»‡u</div>';
        }
    }

    function renderCardGrid(list, containerId) {
        const container = document.getElementById(containerId);
        if(!container) return;

        container.innerHTML = (list || []).map(s => `
                <div class="col">
                    <div class="custom-card position-relative">
                        <div class="position-relative mb-2">
                            <img src="${s.coverImage || 'https://placehold.co/300'}" class="w-100 rounded shadow-sm">
                            <div class="play-btn-hover" onclick="playSong(${s.songId})">
                                <i class="bi bi-play-fill"></i>
                            </div>
                        </div>
                        <div onclick="window.location.href='/song-detail.html?id=${s.songId}'" class="cursor-pointer">
                            <h6 class="text-white text-truncate fw-bold">${s.title}</h6>
                            <small class="text-white-50">${s.artist?.name || 'Unknown'}</small>
                        </div>
                    </div>
                </div>`).join('');
    }

    function playSong(songId) {
        fetch(`${API}/history?userId=${USER_ID}&songId=${songId}`, {method: 'POST'});
        // Update player UI (if exists)
        const playerTitle = document.getElementById('player-title');
        if(playerTitle) {
            // Fetch song details and update player
        }
    }

    function refreshRecommendations() {
        document.getElementById('daily-mix-list').innerHTML = '<div class="col"><div class="spinner-border text-success"></div></div>';
        document.getElementById('trending-list').innerHTML = '';
        document.getElementById('discovery-list').innerHTML = '';
        loadForYouData();
    }

    function showError() {
        const containers = ['daily-mix-list', 'trending-list', 'discovery-list'];
        containers.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.innerHTML = '<div class="col-12 text-center text-muted py-4">KhÃ´ng thá»ƒ táº£i dá»¯ liá»‡u</div>';
        });
    }

    document.addEventListener('DOMContentLoaded', loadForYouData);
</script>
